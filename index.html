<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="/styles/style.css">
    <title>All In One</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <p class="logo__text">All in <br>one</p>
        </div>
        <div class="date">
            <div class="date__container"></div>
        </div>
        <div class="clock">
            <div class="clock__container"></div>
        </div>
        <div class="dark-mode">
            <input type="checkbox">
        </div>
    </header>

    <section class="info">
        <div class="weather">
            <div class="weather__card">
                <!-- <h2><i class="fa fa-map-marker"></i><span id="location"></span></h2> -->
                <img src="" id="icon">
                <h4><span id="temp"></span></h4>
                <h4 id="weather"></h4>
            </div>
        </div>
        <div class="btc">
            <div class="btc__card">
                <p><i class="fab fa-bitcoin"></i></p>
                <h4 class="btc__price"></h4>
                <h4 class="btc__percent"></h4>
            </div>
        </div>
        <div class="eth">
            <div class="eth__card">
                <p><i class="fab fa-ethereum"></i></p>
                <h4 class="eth__price"></h4>
                <h4 class="eth__percent"></h4>
            </div>
        </div>
        <div class="doge">
            <div class="doge__card">
                <img src="/img/doge.png" alt="">
                <h4 class="doge__price"></h4>
                <h4 class="doge__percent"></h4>
            </div>
        </div>
        <div class="ada">
            <div class="ada__card">
                <img src="/img/cardano.png" alt="">
                <h4 class="ada__price"></h4>
                <h4 class="ada__percent"></h4>
            </div>
        </div>
    </section>

    <main class="main-section">
        <div class="tool__container">
            <div class="calculator__card"></div>
            <div class="music__card"></div>
            <div class="converter__card"></div>
            <div class="notes__card"></div>
        </div>
    </main>

    <aside class="socials">
        <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-square"></i></a>
        <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram-square"></i></a>
        <a href="https://www.twitter.com/" target="_blank"><i class="fab fa-twitter-square"></i></a>
        <a href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://mail.google.com/" target="_blank"><i class="fas fa-envelope-square"></i></a>
    </aside>

    <aside class="tools">
        <a href="https://github.com/" target="_blank"><i class="fab fa-github-square"></i></a>
        <a href="https://youtube.com/" target="_blank"><i class="fab fa-youtube-square"></i></a>
        <a href="https://stackoverflow.com/" target="_blank"><i class="fab fa-stack-overflow"></i></a>
        <a href="https://google.com/" target="_blank"><i class="fab fa-google"></i></a>
        <a href="https://udemy.com/" target="_blank"><img src="/img/udemy.png" alt=""></a>
    </aside>
    
    <script src="/scripts/script.js"></script>
</body>
</html>
